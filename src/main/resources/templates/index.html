<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8"/>
    <title>ReactJS + Spring Data REST</title>
    <link rel="stylesheet" href="/main.css" />
    <script th:src="@{webjars/jquery/3.2.1/jquery.min.js}" />
</head>
<script>
    $( document ).ready(function() {
        $.get("http://localhost:8080/api/broadcast",function(data){
            var options= data.map(obj => "<option id="+obj.id+">"+obj.title+"</option>");
            $("#broadcasts").append(options);
        });
    });

</script>
<body>

<div id="react"></div>

<select id="broadcasts">

</select>
<div id="selectedBroadcast"></div>
</body>
</html>
